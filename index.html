<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <video src="https://pixabay.com/videos/download/video-41758_source.mp4?attachment" class="video" playsinline></video>
        <!-- Toggle controls container -->
         <div class="show-controls">
            <!-- Controls container -->
             <div class="controls-container">
                <!-- progress bar -->
                 <div class="progress-range" title="seek">
                    <div class="progress-bar"></div>
                 </div>
                 <div class="control-group">
                    <!-- Left side controls -->
                    <div class="controls-left">
                        <!-- PLay button -->
                        <div class="play-controls">
                            <i class="fas fa-solid fa-play" title="play" id="play-btn" hidden></i>
                         </div>
                         <!-- volume  -->
                            <div class="volume">
                                <div class="volume-icon">
                                    <i class="fas fa-regular fa-volume-up" id="volume-icon"></i>
                                </div>
                                    <div class="volume-range" title="change-volume">
                                      <div class="volume-bar"></div>
                                    </div>
                                </div>       
                    </div>
                    <!-- Right side controls -->
                    <div class="controls-right">
                        <div class="speed" title="playback rate">
                            <select name="playbackRate" class="player-speed">
                                <option value="0.5">0.5 x</option>
                                <option value="0.75">0.75 x</option>
                                <option value="0.1" selected>1 x</option>
                                <option value="1.5">1.5 x</option>
                                <option value="2.0">2 x</option>
                            </select>
                        </div>
                        <div class="time">
                            <span class="time-elapsed"></span>
                            <span class="time-duration"></span>
                        </div>
                        <div class="fullscreen">
                            <i class="fas fa-solid fa-expand" id="fullscreen-btn"></i>
                        </div>
                    </div>
                 </div>
             </div>
         </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
